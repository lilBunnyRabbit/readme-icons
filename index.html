<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README Icons</title>

  <script>
    /**
     * List of SVG icons
     * 
     * @type string[]
     */
    var icons = [
      "aseprite.svg",
      "discord.svg",
      "github-gist.svg",
      "github-pages.svg",
      "github.svg",
      "go.svg",
      "html.svg",
      "java.svg",
      "javascript.svg",
      "jekyll.svg",
      "linkedin.svg",
      "npm.svg",
      "react.svg",
      "rust-crab.svg",
      "rust.svg",
      "svelte.svg",
      "typescript.svg",
      "x.svg"
    ].sort();
  </script>

  <style>
    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;

      color-scheme: light dark;
      color: rgba(0, 0, 0, 0.87);
      background-color: #f9fafb;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 4rem;
    }

    #icons {
      display: grid;
      grid-template-columns: repeat(auto-fill, 128px);
      gap: 1rem;
      place-content: center;
    }

    .icon {
      display: grid;
      grid-template-rows: min-content, 1fr;
      background: black;
      border: 4px solid black;
      border-radius: 2px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    .icon>div:first-of-type {
      aspect-ratio: 1/1;
      background: #28282f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon>div:first-of-type>img {
      background: #f9fafb;
      object-fit: contain;
      max-width: 100%;
      height: fit-content;
    }

    .icon>div:last-of-type {
      display: flex;
      justify-content: center;
      align-content: center;
      height: 100%;
      padding: 0.25rem 0rem;
    }

    .icon>div:last-of-type>a {
      color: white;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="icons"></div>

  <script>
    /**
     * @type HTMLDivElement
     */
    const $icons = document.getElementById("icons");

    icons.map((icon) => {
      const name = icon.replace(/\.\w+$/g, "");

      const $icon = document.createElement("div");
      $icon.className = "icon";
      $icon.innerHTML = `
        <div>
          <img src="./${icon}">
        </div>
        <div>
          <a href="./${icon}" aria-label="icon-${name}">${name}</a>
        </div>
      `;

      $icons.appendChild($icon);
    })
  </script>
</body>

</html>
